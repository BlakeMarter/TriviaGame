<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Trivia Game</title>
</head>
<body class="background">
	<div class="container">
		<div class="row">
			<h1 class="col-sm-12">The Office Trivia Game!</h1>
		</div>
		<br>
			<div class="row start-button">
                <div class="col-sm-5"></div>
                <button class="start col-sm-2">Start</button>
                <div class="col-sm-5"></div>
			</div>
			<div class="row timer"></div>
			<br>
			<div class="row question"></div>
			<br>
			<div class= "row results gameOver"></div>
			<br>
			<div class="gifs">
				<div class="row">
						<div class="row choice1"></div>
						<div class="row choice2"></div>
						<div class="row choice3"></div>
						<div class="row choice4"></div>
				</div>
			</div>
			<br>
			<div class="row finalScore">
				<div class="right"></div>
				<div class="wrong"></div>
				<div class="unanswered"></div>
			</div>
			<br>
			<div class="row restart-button">
				<button class="restart">Restart</button>
			</div>
	</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
